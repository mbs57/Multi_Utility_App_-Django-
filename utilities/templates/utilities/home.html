<!DOCTYPE html>
<html>
<head>
    <title>Multi-Utility Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
        }
        .option {
            margin: 15px 0;
        }
        .option a {
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .option a:hover {
            background-color: #45a049;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .option a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Multi-Utility Dashboard</h1>

    <div class="option">
        <a href="{% url 'task_list' %}">To-Do List</a>
    </div>

    <div class="option">
        <a href="{% url 'calculator_view' %}">Calculator</a>
    </div>

    <div class="option">
        <a href="{% url 'calendar_view' 0 %}">Calendar</a>
    </div>

    <div class="option">
        <a href="{% url 'alarm_view' %}">Alarm</a>
    </div>
</div>

</body>
</html>
